version: '3.8'

services:
  ccload:
    build:
      context: .
      dockerfile: Dockerfile
    image: ccload:local
    container_name: ccload
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SQLITE_PATH=/app/data/ccload.db
      - GIN_MODE=release
      # 必填：未设置将无法启动
      - CCLOAD_PASS=your_admin_password
      # API访问令牌通过Web界面管理: http://localhost:8080/web/tokens.html
    volumes:
      - ccload_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/public/summary"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ccload_data:
    driver: local
