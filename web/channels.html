<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>渠道管理 - Claude Code Proxy</title>
  <link rel="stylesheet" href="/web/styles.css">
  <link rel="preconnect" href="https://fonts.loli.net">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.loli.net/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--neutral-800);
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--neutral-500);
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .close-btn:hover {
      background: var(--neutral-100);
      color: var(--neutral-700);
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--neutral-700);
    }
    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--neutral-300);
      border-radius: 6px;
      font-size: 0.875rem;
      background: white;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .form-input.error {
      border-color: var(--error-500);
    }
    .form-error {
      color: var(--error-600);
      font-size: 0.75rem;
      margin-top: 4px;
    }
    
    /* Filter Bar Styles */
    .filter-bar {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: var(--space-4);
      margin-bottom: var(--space-6);
    }
    
    .filter-controls {
      display: flex;
      gap: var(--space-4);
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    
    .filter-input,
    .filter-select {
      width: 100%;
      padding: var(--space-2) var(--space-3);
      border: 1px solid var(--neutral-300);
      border-radius: var(--radius-base);
      font-size: var(--text-sm);
      background: rgba(255, 255, 255, 0.9);
      transition: all var(--duration-fast);
    }
    
    .filter-input:focus,
    .filter-select:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .filter-label {
      display: block;
      font-size: var(--text-xs);
      font-weight: 500;
      color: var(--neutral-600);
      margin-bottom: var(--space-1);
    }
    
    .filter-info {
      margin-left: auto;
      font-size: var(--text-sm);
      color: var(--neutral-600);
      white-space: nowrap;
    }
    
    @media (max-width: 768px) {
      .filter-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-group {
        min-width: 100%;
      }
      
      .filter-info {
        margin-left: 0;
        text-align: center;
        margin-top: var(--space-2);
      }
    }
    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }
    .channel-actions {
      display: flex;
      gap: 8px;
    }
    .btn-icon {
      background: white;
      border: 1px solid var(--neutral-300);
      color: var(--neutral-600);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .btn-icon:hover {
      background: var(--neutral-50);
      border-color: var(--neutral-400);
      color: var(--neutral-700);
    }
    .btn-danger {
      background: var(--error-500);
      color: white;
      border: none;
    }
    .btn-danger:hover {
      background: var(--error-600);
    }
    .add-channel-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--primary-500);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.2s;
      z-index: 100;
    }
    .add-channel-btn:hover {
      background: var(--primary-600);
      transform: scale(1.1);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .models-input-wrapper {
      position: relative;
    }
    .models-hint {
      font-size: 0.75rem;
      color: var(--neutral-500);
      margin-top: 4px;
    }
    .confirm-modal {
      text-align: center;
    }
    .confirm-modal p {
      margin: 20px 0;
      color: var(--neutral-600);
    }
    .confirm-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 24px;
    }
    
    /* Cooldown status styles */
    .cooldown-badge {
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      font-weight: 500;
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #dc2626;
      border: 1px solid #fca5a5;
      box-shadow: 0 1px 3px rgba(220, 38, 38, 0.1);
      animation: cooldown-pulse 2s infinite;
    }
    
    .cooldown-icon {
      font-size: 0.875rem;
      animation: cooldown-spin 3s linear infinite;
    }
    
    .channel-card-cooldown {
      border-color: #fca5a5 !important;
      background: linear-gradient(135deg, rgba(254, 226, 226, 0.3) 0%, rgba(254, 202, 202, 0.1) 100%) !important;
      position: relative;
    }
    
    .channel-card-cooldown::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #dc2626, #ef4444, #dc2626);
      border-radius: 12px 12px 0 0;
      animation: cooldown-bar 2s ease-in-out infinite;
    }
    
    @keyframes cooldown-pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.02);
        opacity: 0.95;
      }
    }
    
    @keyframes cooldown-spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes cooldown-bar {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 8px rgba(220, 38, 38, 0.3);
      }
    }
    
    /* Enhance disabled channel visual feedback */
    .channel-disabled {
      opacity: 0.6;
      filter: grayscale(20%);
    }
    
    /* Test Modal Styles */
    .test-modal-content {
      max-width: 600px;
    }
    
    .model-select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--neutral-300);
      border-radius: 6px;
      font-size: 0.875rem;
      background: white;
      transition: all 0.2s;
      margin-bottom: 16px;
    }
    
    .model-select:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .test-progress {
      display: none;
      align-items: center;
      gap: 8px;
      margin: 16px 0;
      padding: 12px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 6px;
    }
    
    .test-progress.show {
      display: flex;
    }
    
    .test-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid var(--primary-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .test-result {
      margin: 16px 0;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    
    .test-result.show {
      display: block;
    }
    
    .test-result.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: #059669;
    }
    
    .test-result.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #dc2626;
    }
    
    .test-details {
      margin-top: 8px;
      font-size: 0.75rem;
      opacity: 0.8;
    }
    
    .response-section {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .response-section h4 {
      margin: 0 0 8px 0;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--neutral-700);
    }
    
    .response-content {
      font-size: 0.8rem;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
      background: rgba(0, 0, 0, 0.05);
      padding: 8px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .toggle-btn {
      background: none;
      border: 1px solid var(--neutral-300);
      color: var(--primary-600);
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.2s;
    }
    
    .toggle-btn:hover {
      background: var(--neutral-50);
      border-color: var(--primary-400);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <div class="content-area">
        <header class="mb-8">
          <div class="glass-card animate-slide-up" style="padding: var(--space-6);">
            <h1 class="page-title mb-2">渠道管理</h1>
            <p class="page-subtitle">配置API渠道、优先级和模型支持（<b>优先请求高优先级渠道，相同优先级则轮询调用</b>）</p>
          </div>
        </header>

        <!-- Filter Bar -->
        <div class="filter-bar">
          <div class="filter-controls">
            <div class="filter-group">
              <label class="filter-label">搜索渠道</label>
              <div style="position: relative;">
                <input type="text" id="searchInput" class="filter-input" placeholder="输入渠道名称..." style="padding-right: 36px;">
                <button id="clearSearchBtn" type="button" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--neutral-500); cursor: pointer; font-size: 14px; padding: 2px; opacity: 0; transition: opacity 0.2s; border-radius: 3px;" title="清空搜索" onmouseover="this.style.background='var(--neutral-100)'" onmouseout="this.style.background='none'">
                  ✕
                </button>
              </div>
            </div>
            
            <div class="filter-group">
              <label class="filter-label">状态</label>
              <select id="statusFilter" class="filter-select">
                <option value="all">所有状态</option>
                <option value="enabled">已启用</option>
                <option value="disabled">已禁用</option>
                <option value="cooldown">冷却中</option>
              </select>
            </div>
            
            <div class="filter-group">
              <label class="filter-label">模型</label>
              <select id="modelFilter" class="filter-select">
                <option value="all">所有模型</option>
              </select>
            </div>
            
            <div class="filter-info" id="filterInfo">
              显示 <span id="filteredCount">0</span> / <span id="totalCount">0</span> 个渠道
            </div>
            
            <div>
              <button id="resetFiltersBtn" type="button" class="btn btn-secondary" style="padding: 8px 16px; font-size: 14px;" title="重置所有筛选条件">
                重置筛选
              </button>
            </div>
          </div>
        </div>

        <section>
          <div id="channels-container" class="grid grid-cols-1 gap-6"></div>
        </section>
      </div>
    </main>
  </div>

  <!-- 添加渠道按钮 -->
  <button class="add-channel-btn" onclick="showAddModal()" title="添加渠道">+</button>

  <!-- 添加/编辑渠道模态框 -->
  <div id="channelModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">添加渠道</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="channelForm" onsubmit="saveChannel(event)">
        <div class="form-group">
          <label class="form-label" for="channelName">渠道名称 *</label>
          <input type="text" id="channelName" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="channelUrl">API URL *</label>
          <input type="url" id="channelUrl" class="form-input" placeholder="https://api.anthropic.com/v1/messages" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="channelApiKey">API Key *</label>
          <div style="position: relative;">
            <input type="password" id="channelApiKey" class="form-input" required style="padding-right: 45px;">
            <button type="button" id="toggleApiKeyBtn" onclick="toggleApiKeyVisibility()" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--neutral-500); cursor: pointer; padding: 4px; border-radius: 3px; font-size: 14px;" title="显示/隐藏API Key">
              👁️
            </button>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="channelPriority">优先级</label>
          <input type="number" id="channelPriority" class="form-input" value="0" min="-999" max="999">
        </div>
        <div class="form-group">
          <label class="form-label" for="channelModels">支持的模型 *</label>
          <div class="models-input-wrapper">
            <input type="text" id="channelModels" class="form-input" placeholder="claude-3-5-sonnet-20241022,claude-3-opus-20240229" required>
            <div class="models-hint">多个模型用英文逗号分隔</div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">
            <input type="checkbox" id="channelEnabled" checked> 启用渠道
          </label>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 删除确认模态框 -->
  <div id="deleteModal" class="modal">
    <div class="modal-content confirm-modal">
      <h2 class="modal-title">确认删除</h2>
      <p>确定要删除渠道 "<span id="deleteChannelName"></span>" 吗？</p>
      <p style="color: var(--error-600); font-size: 0.875rem;">此操作不可恢复！</p>
      <div class="confirm-actions">
        <button class="btn btn-secondary" onclick="closeDeleteModal()">取消</button>
        <button class="btn btn-danger" onclick="confirmDelete()">删除</button>
      </div>
    </div>
  </div>

  <!-- 测试渠道模态框 -->
  <div id="testModal" class="modal">
    <div class="modal-content test-modal-content">
      <div class="modal-header">
        <h2 class="modal-title">测试渠道 - <span id="testChannelName"></span></h2>
        <button class="close-btn" onclick="closeTestModal()">&times;</button>
      </div>
      <div class="form-group">
        <label class="form-label" for="testModelSelect">选择测试模型</label>
        <select id="testModelSelect" class="model-select">
          <!-- 动态填充模型选项 -->
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="testContentInput">测试内容</label>
        <textarea id="testContentInput" class="form-input" rows="3" placeholder="输入测试内容..." style="resize: vertical; min-height: 80px;">test</textarea>
        <div class="models-hint">默认内容为 "test"，可以修改为其他测试内容</div>
      </div>
      
      <!-- 测试进度 -->
      <div id="testProgress" class="test-progress">
        <div class="test-spinner"></div>
        <span>正在测试API连接...</span>
      </div>
      
      <!-- 测试结果 -->
      <div id="testResult" class="test-result">
        <div id="testResultContent"></div>
        <div id="testResultDetails" class="test-details"></div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="closeTestModal()">关闭</button>
        <button type="button" id="runTestBtn" class="btn btn-primary" onclick="runChannelTest()">开始测试</button>
      </div>
    </div>
  </div>

  <script>
    let channels = [];
    let editingChannelId = null;
    let deletingChannelId = null;
    let testingChannelId = null;
    
    // Filter state
    let filters = {
      search: '',
      status: 'all',
      model: 'all'
    };
    
    // Debounce function for search input
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    
    // Filter channels based on current filters
    function filterChannels() {
      const filtered = channels.filter(channel => {
        // Name search
        if (filters.search && !channel.name.toLowerCase().includes(filters.search.toLowerCase())) {
          return false;
        }
        
        // Status filter
        if (filters.status !== 'all') {
          if (filters.status === 'enabled' && !channel.enabled) return false;
          if (filters.status === 'disabled' && channel.enabled) return false;
          if (filters.status === 'cooldown' && !(channel.cooldown_remaining_ms > 0)) return false;
        }
        
        // Model filter
        if (filters.model !== 'all' && !channel.models.includes(filters.model)) {
          return false;
        }
        
        return true;
      });
      
      renderChannels(filtered);
      updateFilterInfo(filtered.length, channels.length);
    }
    
    // Update filter info display
    function updateFilterInfo(filtered, total) {
      document.getElementById('filteredCount').textContent = filtered;
      document.getElementById('totalCount').textContent = total;
    }
    
    // Update model filter options
    function updateModelOptions() {
      const modelSet = new Set();
      channels.forEach(channel => {
        if (Array.isArray(channel.models)) {
          channel.models.forEach(model => modelSet.add(model));
        }
      });
      
      const modelFilter = document.getElementById('modelFilter');
      const currentValue = modelFilter.value;
      
      // Clear existing options (keep "All Models")
      modelFilter.innerHTML = '<option value="all">所有模型</option>';
      
      // Add model options
      Array.from(modelSet).sort().forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        modelFilter.appendChild(option);
      });
      
      // Restore selection
      modelFilter.value = currentValue;
    }
    
    // Setup filter event listeners
    function setupFilterListeners() {
      // Search input with debounce
      const searchInput = document.getElementById('searchInput');
      const clearSearchBtn = document.getElementById('clearSearchBtn');
      
      const debouncedFilter = debounce(() => {
        filters.search = searchInput.value;
        filterChannels();
        updateClearButton();
      }, 300);
      
      searchInput.addEventListener('input', debouncedFilter);
      
      // Clear search button
      clearSearchBtn.addEventListener('click', () => {
        searchInput.value = '';
        filters.search = '';
        filterChannels();
        updateClearButton();
        searchInput.focus();
      });
      
      // Update clear button visibility
      function updateClearButton() {
        clearSearchBtn.style.opacity = searchInput.value ? '1' : '0';
      }
      
      // Status filter
      document.getElementById('statusFilter').addEventListener('change', (e) => {
        filters.status = e.target.value;
        filterChannels();
      });
      
      // Model filter
      document.getElementById('modelFilter').addEventListener('change', (e) => {
        filters.model = e.target.value;
        filterChannels();
      });
      
      // Reset filters button
      document.getElementById('resetFiltersBtn').addEventListener('click', () => {
        // Reset filter values
        filters = {
          search: '',
          status: 'all',
          model: 'all'
        };
        
        // Reset form elements
        searchInput.value = '';
        document.getElementById('statusFilter').value = 'all';
        document.getElementById('modelFilter').value = 'all';
        
        // Update display
        filterChannels();
        updateClearButton();
        searchInput.focus();
      });
    }

    // Toggle API Key visibility
    function toggleApiKeyVisibility() {
      const apiKeyInput = document.getElementById('channelApiKey');
      const toggleBtn = document.getElementById('toggleApiKeyBtn');
      
      if (apiKeyInput.type === 'password') {
        apiKeyInput.type = 'text';
        toggleBtn.textContent = '🙈';
        toggleBtn.title = '隐藏API Key';
      } else {
        apiKeyInput.type = 'password';
        toggleBtn.textContent = '👁️';
        toggleBtn.title = '显示API Key';
      }
    }

    async function loadChannels() {
      try {
        const res = await fetch('/admin/channels');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const response = await res.json();
        // 处理新的API响应格式：{ success: true, data: [...] }
        channels = response.success ? (response.data || []) : (response || []);
        updateModelOptions();
        filterChannels(); // Use filterChannels instead of direct render
      } catch (e) {
        console.error('加载渠道失败', e);
        if (window.showError) showError('加载渠道失败');
      }
    }

    function renderChannels(channelsToRender = channels) {
      const el = document.getElementById('channels-container');
      if (!channelsToRender || channelsToRender.length === 0) {
        el.innerHTML = '<div class="glass-card">暂无符合条件的渠道</div>';
        return;
      }
      el.innerHTML = channelsToRender.map(c => {
        const isCooldown = c.cooldown_remaining_ms > 0;
        const cardClasses = ['glass-card'];
        
        if (isCooldown) {
          cardClasses.push('channel-card-cooldown');
        }
        if (!c.enabled) {
          cardClasses.push('channel-disabled');
        }
        
        return `
          <div class="${cardClasses.join(' ')}" id="channel-${c.id}">
            <div class="flex justify-between items-center">
              <div style="flex: 1;">
                <div class="section-title">${escapeHtml(c.name)} <span style="color: var(--neutral-500); font-size: 0.875rem; font-weight: 400;">(ID: ${c.id})</span></div>
                <div class="text-sm" style="color: var(--neutral-600); margin-top: 4px;">
                  <div>URL: ${escapeHtml(c.url)} | 优先级: ${c.priority} | ${c.enabled ? '已启用' : '已禁用'}</div>
                  <div>模型: ${Array.isArray(c.models) ? c.models.join(', ') : ''}</div>
                </div>
                ${cooldownBadge(c)}
              </div>
              <div class="channel-actions">
                <button class="btn-icon" onclick="editChannel(${c.id})" title="编辑">编辑</button>
                <button class="btn-icon" onclick="testChannel(${c.id}, '${escapeHtml(c.name)}')" title="测试API Key">测试</button>
                <button class="btn-icon" onclick="toggleChannel(${c.id}, ${!c.enabled})">${c.enabled ? '禁用' : '启用'}</button>
                <button class="btn-icon btn-danger" onclick="deleteChannel(${c.id}, '${escapeHtml(c.name)}')" title="删除">删除</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function cooldownBadge(c) {
      const ms = c.cooldown_remaining_ms || 0;
      if (!ms || ms <= 0) return '';
      const text = humanizeMS(ms);
      return `<div class="cooldown-badge">
        <span class="cooldown-icon">⚠️</span>
        <span>冷却中 · 剩余 ${text}</span>
      </div>`;
    }

    function humanizeMS(ms) {
      let s = Math.ceil(ms / 1000);
      const h = Math.floor(s / 3600);
      s = s % 3600;
      const m = Math.floor(s / 60);
      s = s % 60;
      
      if (h > 0) return `${h}小时${m}分`;
      if (m > 0) return `${m}分${s}秒`;
      return `${s}秒`;
    }

    function showAddModal() {
      editingChannelId = null;
      document.getElementById('modalTitle').textContent = '添加渠道';
      document.getElementById('channelForm').reset();
      document.getElementById('channelEnabled').checked = true;
      // 重置API Key输入框可见性
      const apiKeyInput = document.getElementById('channelApiKey');
      const toggleBtn = document.getElementById('toggleApiKeyBtn');
      apiKeyInput.type = 'password';
      toggleBtn.textContent = '👁️';
      toggleBtn.title = '显示API Key';
      
      document.getElementById('channelModal').classList.add('show');
    }

    function editChannel(id) {
      const channel = channels.find(c => c.id === id);
      if (!channel) return;
      
      editingChannelId = id;
      document.getElementById('modalTitle').textContent = '编辑渠道';
      document.getElementById('channelName').value = channel.name;
      document.getElementById('channelUrl').value = channel.url;
      document.getElementById('channelApiKey').value = channel.api_key;
      document.getElementById('channelPriority').value = channel.priority;
      document.getElementById('channelModels').value = channel.models.join(',');
      document.getElementById('channelEnabled').checked = channel.enabled;
      
      // 编辑时默认显示API Key以便核对
      const apiKeyInput = document.getElementById('channelApiKey');
      const toggleBtn = document.getElementById('toggleApiKeyBtn');
      apiKeyInput.type = 'text';
      toggleBtn.textContent = '🙈';
      toggleBtn.title = '隐藏API Key';
      
      document.getElementById('channelModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('channelModal').classList.remove('show');
      editingChannelId = null;
    }

    async function saveChannel(event) {
      event.preventDefault();
      
      const formData = {
        name: document.getElementById('channelName').value.trim(),
        url: document.getElementById('channelUrl').value.trim(),
        api_key: document.getElementById('channelApiKey').value.trim(),
        priority: parseInt(document.getElementById('channelPriority').value) || 0,
        models: document.getElementById('channelModels').value.split(',').map(m => m.trim()).filter(m => m),
        enabled: document.getElementById('channelEnabled').checked
      };

      if (!formData.name || !formData.url || !formData.api_key || formData.models.length === 0) {
        if (window.showError) showError('请填写所有必填字段');
        return;
      }

      try {
        let res;
        if (editingChannelId) {
          // 编辑现有渠道
          res = await fetch(`/admin/channels/${editingChannelId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
        } else {
          // 添加新渠道
          res = await fetch('/admin/channels', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
        }

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || 'HTTP ' + res.status);
        }

        closeModal();
        await loadChannels();
        if (window.showSuccess) showSuccess(editingChannelId ? '渠道已更新' : '渠道已添加');
      } catch (e) {
        console.error('保存渠道失败', e);
        if (window.showError) showError('保存失败: ' + e.message);
      }
    }

    function deleteChannel(id, name) {
      deletingChannelId = id;
      document.getElementById('deleteChannelName').textContent = name;
      document.getElementById('deleteModal').classList.add('show');
    }

    function closeDeleteModal() {
      document.getElementById('deleteModal').classList.remove('show');
      deletingChannelId = null;
    }

    async function confirmDelete() {
      if (!deletingChannelId) return;
      
      try {
        const res = await fetch(`/admin/channels/${deletingChannelId}`, {
          method: 'DELETE'
        });
        
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || 'HTTP ' + res.status);
        }

        closeDeleteModal();
        await loadChannels();
        if (window.showSuccess) showSuccess('渠道已删除');
      } catch (e) {
        console.error('删除渠道失败', e);
        if (window.showError) showError('删除失败: ' + e.message);
      }
    }

    async function toggleChannel(id, enabled) {
      try {
        const res = await fetch(`/admin/channels/${id}`, { 
          method: 'PUT', 
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify({ enabled }) 
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        await loadChannels();
        if (window.showSuccess) showSuccess(enabled ? '渠道已启用' : '渠道已禁用');
      } catch (e) {
        console.error('切换失败', e);
        if (window.showError) showError('操作失败');
      }
    }

    function escapeHtml(s) {
      return (s || '').replace(/[&<>"']/g, c => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        "\"": "&quot;",
        "'": "&#39;"
      }[c]));
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (window.initTopbar) initTopbar('channels');
      setupFilterListeners();
      loadChannels().then(() => highlightFromHash());
      window.addEventListener('hashchange', highlightFromHash);
    });

    function highlightFromHash() {
      const m = (location.hash || '').match(/^#channel-(\d+)$/);
      if (!m) return;
      const el = document.getElementById(`channel-${m[1]}`);
      if (!el) return;
      el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      const prev = el.style.boxShadow;
      el.style.transition = 'box-shadow 0.3s ease, background 0.3s ease';
      el.style.boxShadow = '0 0 0 3px rgba(59,130,246,0.35), 0 10px 25px rgba(59,130,246,0.20)';
      el.style.background = 'rgba(59,130,246,0.06)';
      setTimeout(() => {
        el.style.boxShadow = prev || '';
        el.style.background = '';
      }, 1600);
    }

    // ESC键关闭模态框
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
        closeDeleteModal();
        closeTestModal();
      }
    });

    // 测试渠道相关函数
    function testChannel(id, name) {
      const channel = channels.find(c => c.id === id);
      if (!channel) return;

      testingChannelId = id;
      document.getElementById('testChannelName').textContent = name;

      // 填充模型选择下拉框
      const modelSelect = document.getElementById('testModelSelect');
      modelSelect.innerHTML = '';
      channel.models.forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        modelSelect.appendChild(option);
      });

      // 重置状态
      resetTestModal();

      document.getElementById('testModal').classList.add('show');
    }

    function closeTestModal() {
      document.getElementById('testModal').classList.remove('show');
      testingChannelId = null;
    }

    function resetTestModal() {
      document.getElementById('testProgress').classList.remove('show');
      document.getElementById('testResult').classList.remove('show', 'success', 'error');
      document.getElementById('runTestBtn').disabled = false;
      // 重置内容输入框为默认值
      document.getElementById('testContentInput').value = 'test';
    }

    async function runChannelTest() {
      if (!testingChannelId) return;

      const modelSelect = document.getElementById('testModelSelect');
      const contentInput = document.getElementById('testContentInput');
      const selectedModel = modelSelect.value;
      const testContent = contentInput.value.trim() || 'test'; // 默认为"test"
      
      if (!selectedModel) {
        if (window.showError) showError('请选择一个模型');
        return;
      }

      // 显示进度
      document.getElementById('testProgress').classList.add('show');
      document.getElementById('testResult').classList.remove('show');
      document.getElementById('runTestBtn').disabled = true;

      try {
        // 使用新的参数结构，支持自定义内容和beta参数
        const testRequest = {
          model: selectedModel,
          max_tokens: 512,
          beta: true,
          stream: false,
          content: testContent
        };
        
        const res = await fetch(`/admin/channels/${testingChannelId}/test`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(testRequest)
        });

        if (!res.ok) {
          throw new Error('HTTP ' + res.status);
        }

        const result = await res.json();
        // 检查是否有嵌套的data字段（标准API响应格式）
        const testResult = result.data || result;
        displayTestResult(testResult);
      } catch (e) {
        console.error('测试失败', e);
        displayTestResult({
          success: false,
          error: '测试请求失败: ' + e.message
        });
      } finally {
        document.getElementById('testProgress').classList.remove('show');
        document.getElementById('runTestBtn').disabled = false;
      }
    }

    function displayTestResult(result) {
      const testResultDiv = document.getElementById('testResult');
      const contentDiv = document.getElementById('testResultContent');
      const detailsDiv = document.getElementById('testResultDetails');

      testResultDiv.classList.remove('success', 'error');
      testResultDiv.classList.add('show');

      if (result.success) {
        testResultDiv.classList.add('success');
        contentDiv.innerHTML = `
          <div style="display: flex; align-items: center; gap: 8px;">
            <span style="font-size: 18px;">✅</span>
            <strong>${result.message || 'API测试成功'}</strong>
          </div>
        `;
        
        let details = `响应时间: ${result.duration_ms}ms`;
        if (result.status_code) {
          details += ` | 状态码: ${result.status_code}`;
        }
        
        // 显示响应文本（如果有的话）
        if (result.response_text) {
          details += `
            <div class="response-section">
              <h4>API 响应内容</h4>
              <div class="response-content">${escapeHtml(result.response_text)}</div>
            </div>
          `;
        }
        
        // 显示完整API响应
        if (result.api_response) {
          const responseId = 'api-response-' + Date.now();
          details += `
            <div class="response-section">
              <h4>完整 API 响应</h4>
              <button class="toggle-btn" onclick="toggleResponse('${responseId}')">显示/隐藏 JSON</button>
              <div id="${responseId}" class="response-content" style="display: none;">${escapeHtml(JSON.stringify(result.api_response, null, 2))}</div>
            </div>
          `;
        } else if (result.raw_response) {
          const rawId = 'raw-response-' + Date.now();
          details += `
            <div class="response-section">
              <h4>原始响应</h4>
              <button class="toggle-btn" onclick="toggleResponse('${rawId}')">显示/隐藏</button>
              <div id="${rawId}" class="response-content" style="display: none;">${escapeHtml(result.raw_response)}</div>
            </div>
          `;
        }
        
        detailsDiv.innerHTML = details;
      } else {
        testResultDiv.classList.add('error');
        contentDiv.innerHTML = `
          <div style="display: flex; align-items: center; gap: 8px;">
            <span style="font-size: 18px;">❌</span>
            <strong>测试失败</strong>
          </div>
        `;
        
        let details = result.error || '未知错误';
        if (result.duration_ms) {
          details += `<br>响应时间: ${result.duration_ms}ms`;
        }
        if (result.status_code) {
          details += ` | 状态码: ${result.status_code}`;
        }
        
        // 显示完整错误响应
        if (result.api_error) {
          const errorId = 'api-error-' + Date.now();
          details += `
            <div class="response-section">
              <h4>完整错误响应</h4>
              <button class="toggle-btn" onclick="toggleResponse('${errorId}')">显示/隐藏 JSON</button>
              <div id="${errorId}" class="response-content" style="display: none;">${escapeHtml(JSON.stringify(result.api_error, null, 2))}</div>
            </div>
          `;
        } else if (result.raw_response) {
          const rawId = 'raw-error-' + Date.now();
          details += `
            <div class="response-section">
              <h4>原始错误响应</h4>
              <button class="toggle-btn" onclick="toggleResponse('${rawId}')">显示/隐藏</button>
              <div id="${rawId}" class="response-content" style="display: none;">${escapeHtml(result.raw_response)}</div>
            </div>
          `;
        }
        
        detailsDiv.innerHTML = details;
      }
    }

    function toggleResponse(elementId) {
      const element = document.getElementById(elementId);
      if (element) {
        element.style.display = element.style.display === 'none' ? 'block' : 'none';
      }
    }
  </script>
  <script src="/web/ui.js"></script>
</body>
