<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/web/favicon.ico">
  <link rel="apple-touch-icon" href="/web/apple-touch-icon.png">
  <link rel="manifest" href="/web/manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <title>API访问令牌 - Claude Code & Codex Proxy</title>
  <link rel="stylesheet" href="/web/assets/css/styles.css?v=__VERSION__">
  <link href="/web/assets/css/inter.css?v=__VERSION__" rel="stylesheet">
  <script src="/web/assets/js/ui.js?v=__VERSION__"></script>
  <link rel="stylesheet" href="/web/assets/css/tokens.css?v=__VERSION__">
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <div class="content-area">
         <header class="mb-2">
        </header>
        <header class="mb-4">
          <div class="glass-card" style="padding: var(--space-6);">
            <div style="display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;">
              <div>
                <h1 class="page-title mb-2">API访问令牌</h1>
                <p class="page-subtitle" style="margin: 0;">管理用于 API (/v1/*) 访问的令牌</p>
              </div>
              <button onclick="showCreateModal()" class="btn btn-primary" style="padding: 8px 16px;">
                + 创建令牌
              </button>
            </div>
          </div>
        </header>

        <!-- 时间范围选择器 -->
        <section class="mb-2">
          <div class="time-range-container">
            <div class="time-range-selector">
              <button class="time-range-btn active" data-range="today">本日</button>
              <button class="time-range-btn" data-range="yesterday">昨日</button>
              <button class="time-range-btn" data-range="day_before_yesterday">前日</button>
              <button class="time-range-btn" data-range="this_week">本周</button>
              <button class="time-range-btn" data-range="this_month">本月</button>
              <button class="time-range-btn" data-range="last_month">上月</button>
              <button class="time-range-btn" data-range="all">全部</button>
            </div>
          </div>
        </section>

        <section>
          <!-- 令牌表格 -->
          <div id="tokens-container" class="token-table"></div>

          <!-- 空状态 -->
          <div id="empty-state" class="glass-card" style="display: none; text-align: center; padding: 60px 20px;">
            <div style="font-size: 48px; margin-bottom: 16px;">🔑</div>
            <h3 style="color: var(--neutral-900); margin-bottom: 8px; font-weight: 600;">暂无API令牌</h3>
            <p style="color: var(--neutral-700); margin-bottom: 24px; font-size: 15px;">点击"创建令牌"按钮,生成第一个API访问令牌</p>
            <button onclick="showCreateModal()" class="btn btn-primary">创建令牌</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- 创建令牌对话框 -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;">创建API令牌</h2>
        <button onclick="closeCreateModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">描述 *</label>
          <input type="text" id="tokenDescription" class="form-input" placeholder="请输入令牌用途描述" required>
        </div>

        <div class="form-group">
          <label class="form-label">过期时间</label>
          <select id="tokenExpiry" class="form-input">
            <option value="never">永不过期</option>
            <option value="30d">30天后过期</option>
            <option value="90d">90天后过期</option>
            <option value="180d">180天后过期</option>
            <option value="365d">1年后过期</option>
            <option value="custom">自定义...</option>
          </select>
        </div>

        <div id="customExpiryContainer" style="display: none;" class="form-group">
          <label class="form-label">自定义过期时间</label>
          <input type="datetime-local" id="customExpiry" class="form-input">
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="tokenActive" checked style="width: 18px; height: 18px;">
            <span>启用令牌</span>
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeCreateModal()" class="btn btn-secondary">取消</button>
        <button onclick="createToken()" class="btn btn-primary">创建</button>
      </div>
    </div>
  </div>

  <!-- 显示新令牌对话框 -->
  <div id="tokenResultModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;">令牌创建成功</h2>
        <button onclick="closeTokenResultModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <div style="background: var(--warning-50); border: 1px solid var(--warning-200); border-radius: 8px; padding: 16px; margin-bottom: 16px;">
          <div style="font-weight: 600; color: var(--warning-700); margin-bottom: 8px;">⚠️ 重要提示:</div>
          <div style="font-size: 14px; color: var(--warning-800);">
            请立即复制并保存此令牌。关闭此窗口后,您将无法再次查看完整令牌。
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">API令牌(请妥善保管)</label>
          <div style="position: relative;">
            <textarea id="newTokenValue" readonly class="form-input" style="font-family: monospace; font-size: 13px; height: 80px; resize: none;"></textarea>
            <button onclick="copyToken()" class="btn btn-secondary" style="position: absolute; top: 8px; right: 8px; padding: 4px 12px; font-size: 13px;">
              复制
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeTokenResultModal()" class="btn btn-primary">我已保存</button>
      </div>
    </div>
  </div>

  <!-- 编辑令牌对话框 -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;">编辑令牌</h2>
        <button onclick="closeEditModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editTokenId">

        <div class="form-group">
          <label class="form-label">描述</label>
          <input type="text" id="editTokenDescription" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">过期时间</label>
          <select id="editTokenExpiry" class="form-input">
            <option value="never">永不过期</option>
            <option value="30d">30天后过期</option>
            <option value="90d">90天后过期</option>
            <option value="180d">180天后过期</option>
            <option value="365d">1年后过期</option>
            <option value="custom">自定义...</option>
          </select>
        </div>

        <div id="editCustomExpiryContainer" style="display: none;" class="form-group">
          <label class="form-label">自定义过期时间</label>
          <input type="datetime-local" id="editCustomExpiry" class="form-input">
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="editTokenActive" style="width: 18px; height: 18px;">
            <span>启用令牌</span>
          </label>
        </div>

        <!-- 模型限制区域 -->
        <div class="form-group">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <label class="form-label" style="margin: 0;">
              模型限制 <span style="color: var(--neutral-500); font-size: 12px; margin-left: 8px;">共 <span id="editAllowedModelsCount">0</span> 个模型（空表示允许所有）</span>
            </label>
            <div style="display: flex; gap: 6px;">
              <button type="button" class="btn btn-secondary btn-sm" onclick="showModelSelectModal()" style="padding: 5px 10px; font-size: 12px;" title="从渠道模型列表中选择">
                + 从列表选择
              </button>
              <button type="button" class="btn btn-secondary btn-sm" onclick="showModelImportModal()" style="padding: 5px 10px; font-size: 12px;" title="手动输入模型名称">
                + 手动输入
              </button>
              <button type="button" id="batchDeleteAllowedModelsBtn" onclick="batchDeleteSelectedAllowedModels()" disabled
                class="btn btn-secondary btn-sm" style="padding: 5px 10px; font-size: 12px; opacity: 0.5;">
                删除选中
              </button>
            </div>
          </div>
          <div class="inline-table-container" style="max-height: 200px; overflow-y: auto; border: 1px solid var(--neutral-200); border-radius: 6px;">
            <table class="inline-table" style="width: 100%; border-collapse: collapse;">
              <thead>
                <tr style="background: var(--neutral-100);">
                  <th style="width: 40px; padding: 8px; text-align: center;">
                    <input type="checkbox" id="selectAllAllowedModels" onchange="toggleSelectAllAllowedModels(this.checked)">
                  </th>
                  <th style="padding: 8px; text-align: left;">模型名称</th>
                  <th style="width: 60px; padding: 8px;"></th>
                </tr>
              </thead>
              <tbody id="allowedModelsTableBody">
                <!-- 动态渲染 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeEditModal()" class="btn btn-secondary">取消</button>
        <button onclick="updateToken()" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>

  <!-- 模型选择对话框 -->
  <div id="modelSelectModal" class="modal">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;">选择模型</h2>
        <button onclick="closeModelSelectModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" id="modelSearchInput" class="form-input" placeholder="搜索模型..." oninput="filterAvailableModels(this.value)">
        </div>
        <div id="availableModelsContainer" style="max-height: 300px; overflow-y: auto; border: 1px solid var(--neutral-200); border-radius: 6px;">
          <!-- 动态渲染可选模型列表 -->
        </div>
        <div style="margin-top: 8px; font-size: 12px; color: var(--neutral-500);">
          已选择 <span id="selectedModelsCount">0</span> 个模型
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeModelSelectModal()" class="btn btn-secondary">取消</button>
        <button onclick="confirmModelSelection()" class="btn btn-primary">确定添加</button>
      </div>
    </div>
  </div>

  <!-- 批量导入模型对话框 -->
  <div id="modelImportModal" class="modal">
    <div class="modal-content" style="max-width: 550px;">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;">手动输入模型</h2>
        <button onclick="closeModelImportModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="margin-bottom: 12px;">
          <label class="form-label" style="margin-bottom: 8px;">输入模型名称 <span style="color: var(--neutral-500); font-size: 13px; font-weight: normal;">(支持逗号或换行分隔)</span></label>
          <textarea
            id="tokenModelImportTextarea"
            class="form-input"
            rows="8"
            placeholder="gpt-4o,gpt-4o-mini&#10;claude-3-5-sonnet-20241022&#10;claude-3-5-haiku-latest"
            style="resize: vertical; min-height: 160px; font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 13px;"
            oninput="updateModelImportPreview()"
          ></textarea>
        </div>
        <div style="padding: 10px 12px; background: var(--info-50); border: 1px solid var(--info-200); border-radius: 6px; color: var(--neutral-700); font-size: 12px; margin-bottom: 12px;">
          <strong>提示：</strong>支持逗号分隔 <code style="background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 3px;">model1,model2</code> 或每行一个模型，自动去重
        </div>
        <div id="tokenModelImportPreview" style="display: none; padding: 10px 12px; background: var(--success-50); border: 1px solid var(--success-200); border-radius: 6px; color: var(--success-700); font-size: 13px;">
          将添加 <span id="tokenModelImportCount">0</span> 个模型
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeModelImportModal()" class="btn btn-secondary">取消</button>
        <button onclick="confirmModelImport()" class="btn btn-primary">确定添加</button>
      </div>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script src="/web/assets/js/template-engine.js?v=__VERSION__"></script>

  <!-- 令牌行模板 -->
  <template id="tpl-token-row">
    <tr data-token-id="{{id}}">
      <td style="font-weight: 500;">{{description}}</td>
      <td>
        <div><span class="token-display token-display-{{statusClass}}">{{token}}</span></div>
        <div style="font-size: 12px; color: var(--neutral-500); margin-top: 4px;">{{createdAt}}创建 · {{expiresAt}}</div>
      </td>
      <td style="text-align: center;">{{{callsHtml}}}</td>
      <td style="text-align: center;">{{{successRateHtml}}}</td>
      <td style="text-align: center;">{{{rpmHtml}}}</td>
      <td style="text-align: center;">{{{tokensHtml}}}</td>
      <td style="text-align: center;">{{{costHtml}}}</td>
      <td style="text-align: center;">{{{streamAvgHtml}}}</td>
      <td style="text-align: center;">{{{nonStreamAvgHtml}}}</td>
      <td style="color: var(--neutral-600);">{{lastUsed}}</td>
      <td>
        <button class="btn btn-secondary btn-edit" style="padding: 4px 12px; font-size: 13px; margin-right: 4px;">编辑</button>
        <button class="btn btn-danger btn-delete" style="padding: 4px 12px; font-size: 13px;">删除</button>
      </td>
    </tr>
  </template>

  <!-- 统计徽章组件(可复用) -->
  <template id="tpl-stats-badge">
    <span class="stats-badge" style="{{style}}" title="{{title}}">{{text}}</span>
  </template>

  <script src="/web/assets/js/tokens.js?v=__VERSION__"></script>
</body>
</html>
