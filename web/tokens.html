<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/web/favicon.ico">
  <link rel="apple-touch-icon" href="/web/apple-touch-icon.png">
  <link rel="manifest" href="/web/manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <title data-i18n="tokens.title">API访问令牌 - Claude Code & Codex Proxy</title>
  <link rel="stylesheet" href="/web/assets/css/styles.css?v=__VERSION__">
  <link rel="stylesheet" href="/web/assets/css/tokens.css?v=__VERSION__">
  <script defer src="/web/assets/locales/zh-CN.js?v=__VERSION__"></script>
  <script defer src="/web/assets/locales/en.js?v=__VERSION__"></script>
  <script defer src="/web/assets/js/i18n.js?v=__VERSION__"></script>
  <script defer src="/web/assets/js/ui.js?v=__VERSION__"></script>
  <script defer src="/web/assets/js/template-engine.js?v=__VERSION__"></script>
  <script defer src="/web/assets/js/tokens.js?v=__VERSION__"></script>
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <div class="content-area">
         <header class="mb-2">
        </header>
        <header class="mb-4">
          <div class="glass-card" style="padding: var(--space-6);">
            <div style="display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;">
              <div>
                <h1 class="page-title mb-2" data-i18n="tokens.pageTitle">API访问令牌</h1>
                <p class="page-subtitle" style="margin: 0;" data-i18n="tokens.pageSubtitle">管理用于 API (/v1/*) 访问的令牌</p>
              </div>
              <button onclick="showCreateModal()" class="btn btn-primary" style="padding: 8px 16px;" data-i18n="tokens.createToken">
                + 创建令牌
              </button>
            </div>
          </div>
        </header>

        <!-- 时间范围选择器 -->
        <section class="mb-2">
          <div class="time-range-container">
            <div class="time-range-selector">
              <button class="time-range-btn active" data-range="today" data-i18n="index.timeRange.today">本日</button>
              <button class="time-range-btn" data-range="yesterday" data-i18n="index.timeRange.yesterday">昨日</button>
              <button class="time-range-btn" data-range="day_before_yesterday" data-i18n="index.timeRange.dayBeforeYesterday">前日</button>
              <button class="time-range-btn" data-range="this_week" data-i18n="index.timeRange.thisWeek">本周</button>
              <button class="time-range-btn" data-range="this_month" data-i18n="index.timeRange.thisMonth">本月</button>
              <button class="time-range-btn" data-range="last_month" data-i18n="index.timeRange.lastMonth">上月</button>
              <button class="time-range-btn" data-range="all" data-i18n="common.all">全部</button>
            </div>
          </div>
        </section>

        <section>
          <!-- 令牌表格 -->
          <div id="tokens-container" class="token-table"></div>

          <!-- 空状态 -->
          <div id="empty-state" class="glass-card" style="display: none; text-align: center; padding: 60px 20px;">
            <div style="margin-bottom: 16px; color: var(--primary-500);">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <circle cx="8.5" cy="12" r="4.5" stroke="currentColor" stroke-width="1.8"/>
                <path d="M12.8 12H21V14.6H19.2V16.4H17.4V14.6H15.6V13H12.8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <h3 style="color: var(--neutral-900); margin-bottom: 8px; font-weight: 600;" data-i18n="tokens.emptyTitle">暂无API令牌</h3>
            <p style="color: var(--neutral-700); margin-bottom: 24px; font-size: 15px;" data-i18n="tokens.emptyDesc">点击"创建令牌"按钮,生成第一个API访问令牌</p>
            <button onclick="showCreateModal()" class="btn btn-primary" data-i18n="tokens.createTokenBtn">创建令牌</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- 创建令牌对话框 -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;" data-i18n="tokens.createModalTitle">创建API令牌</h2>
        <button onclick="closeCreateModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" data-i18n="tokens.descriptionLabel">描述 *</label>
          <input type="text" id="tokenDescription" class="form-input" data-i18n-placeholder="tokens.descriptionPlaceholder" placeholder="请输入令牌用途描述" required>
        </div>

        <div class="form-group">
          <label class="form-label" data-i18n="tokens.expiryLabel">过期时间</label>
          <select id="tokenExpiry" class="form-input">
            <option value="never" data-i18n="tokens.expiryNever">永不过期</option>
            <option value="30d" data-i18n="tokens.expiry30d">30天后过期</option>
            <option value="90d" data-i18n="tokens.expiry90d">90天后过期</option>
            <option value="180d" data-i18n="tokens.expiry180d">180天后过期</option>
            <option value="365d" data-i18n="tokens.expiry365d">1年后过期</option>
            <option value="custom" data-i18n="tokens.expiryCustom">自定义...</option>
          </select>
        </div>

        <div id="customExpiryContainer" style="display: none;" class="form-group">
          <label class="form-label" data-i18n="tokens.customExpiryLabel">自定义过期时间</label>
          <input type="datetime-local" id="customExpiry" class="form-input">
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
          <label class="form-label" style="margin: 0; white-space: nowrap; min-width: 60px;" data-i18n="tokens.costLimitLabel">费用上限</label>
          <div style="flex: 1; display: flex; align-items: center; gap: 8px;">
            <span style="color: var(--neutral-500);">$</span>
            <input type="number" id="tokenCostLimitUSD" class="form-input" style="flex: 1;" min="0" step="0.01" data-i18n-placeholder="tokens.costLimitPlaceholder" placeholder="0 表示无限制">
          </div>
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="tokenActive" checked style="width: 18px; height: 18px;">
            <span data-i18n="tokens.enableToken">启用令牌</span>
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeCreateModal()" class="btn btn-secondary" data-i18n="common.cancel">取消</button>
        <button onclick="createToken()" class="btn btn-primary" data-i18n="tokens.createBtn">创建</button>
      </div>
    </div>
  </div>

  <!-- 显示新令牌对话框 -->
  <div id="tokenResultModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;" data-i18n="tokens.resultModalTitle">令牌创建成功</h2>
        <button onclick="closeTokenResultModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <div style="background: var(--warning-50); border: 1px solid var(--warning-200); border-radius: 8px; padding: 16px; margin-bottom: 16px;">
          <div style="font-weight: 600; color: var(--warning-700); margin-bottom: 8px;" data-i18n="tokens.resultWarningTitle">⚠️ 重要提示:</div>
          <div style="font-size: 14px; color: var(--warning-800);" data-i18n="tokens.resultWarningDesc">
            请立即复制并保存此令牌。关闭此窗口后,您将无法再次查看完整令牌。
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" data-i18n="tokens.resultTokenLabel">API令牌(请妥善保管)</label>
          <div style="position: relative;">
            <textarea id="newTokenValue" readonly class="form-input" style="font-family: monospace; font-size: 13px; height: 80px; resize: none;"></textarea>
            <button onclick="copyToken()" class="btn btn-secondary" style="position: absolute; top: 8px; right: 8px; padding: 4px 12px; font-size: 13px;" data-i18n="common.copy">
              复制
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeTokenResultModal()" class="btn btn-primary" data-i18n="tokens.resultSavedBtn">我已保存</button>
      </div>
    </div>
  </div>

  <!-- 编辑令牌对话框 -->
  <div id="editModal" class="modal">
    <div class="modal-content" style="height: 680px; display: flex; flex-direction: column;">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;" data-i18n="tokens.editModalTitle">编辑令牌</h2>
        <button onclick="closeEditModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body" style="padding-top: 12px; padding-bottom: 12px; flex: 1; display: flex; flex-direction: column; overflow: hidden;">
        <input type="hidden" id="editTokenId">

        <div class="form-group" style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
          <label class="form-label" style="margin: 0; white-space: nowrap; min-width: 60px;" data-i18n="tokens.editDescLabel">描述</label>
          <input type="text" id="editTokenDescription" class="form-input" style="flex: 1;">
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
          <label class="form-label" style="margin: 0; white-space: nowrap; min-width: 60px;" data-i18n="tokens.expiryLabel">过期时间</label>
          <select id="editTokenExpiry" class="form-input" style="flex: 1;">
            <option value="never" data-i18n="tokens.expiryNever">永不过期</option>
            <option value="30d" data-i18n="tokens.expiry30d">30天后过期</option>
            <option value="90d" data-i18n="tokens.expiry90d">90天后过期</option>
            <option value="180d" data-i18n="tokens.expiry180d">180天后过期</option>
            <option value="365d" data-i18n="tokens.expiry365d">1年后过期</option>
            <option value="custom" data-i18n="tokens.expiryCustom">自定义...</option>
          </select>
        </div>

        <div id="editCustomExpiryContainer" style="display: none; margin-bottom: 12px;" class="form-group">
          <div style="display: flex; align-items: center; gap: 12px;">
            <label class="form-label" style="margin: 0; white-space: nowrap; min-width: 60px;" data-i18n="tokens.customLabel">自定义</label>
            <input type="datetime-local" id="editCustomExpiry" class="form-input" style="flex: 1;">
          </div>
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
          <label class="form-label" style="margin: 0; white-space: nowrap; min-width: 60px;" data-i18n="tokens.costLimitLabel">费用上限</label>
          <div style="flex: 1; display: flex; align-items: center; gap: 8px;">
            <span style="color: var(--neutral-500);">$</span>
            <input type="number" id="editCostLimitUSD" class="form-input" style="flex: 1;" min="0" step="0.01" data-i18n-placeholder="tokens.costLimitPlaceholder" placeholder="0 表示无限制">
            <span id="editCostUsedDisplay" style="color: var(--neutral-600); font-size: 13px; white-space: nowrap;"></span>
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 12px;">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="editTokenActive" style="width: 18px; height: 18px;">
            <span data-i18n="tokens.enableToken">启用令牌</span>
          </label>
        </div>

        <!-- 模型限制区域 -->
        <div class="form-group" style="margin-bottom: 0; flex: 1; display: flex; flex-direction: column; min-height: 0;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <label class="form-label" style="margin: 0;">
              <span data-i18n="tokens.modelRestriction">模型限制</span> <span style="color: var(--neutral-500); font-size: 12px; margin-left: 8px;"><span data-i18n="tokens.modelCountPrefix">共</span> <span id="editAllowedModelsCount">0</span> <span data-i18n="tokens.modelCountSuffix">个模型（空表示允许所有）</span></span>
            </label>
            <div style="display: flex; gap: 6px;">
              <button type="button" class="btn btn-secondary btn-sm" onclick="showModelSelectModal()" style="padding: 5px 10px; font-size: 12px;" data-i18n-title="tokens.selectFromListTitle" title="从渠道模型列表中选择" data-i18n="tokens.selectFromList">
                + 从列表选择
              </button>
              <button type="button" class="btn btn-secondary btn-sm" onclick="showModelImportModal()" style="padding: 5px 10px; font-size: 12px;" data-i18n-title="tokens.manualInputTitle" title="手动输入模型名称" data-i18n="tokens.manualInput">
                + 手动输入
              </button>
              <button type="button" id="batchDeleteAllowedModelsBtn" onclick="batchDeleteSelectedAllowedModels()" disabled
                class="btn btn-secondary btn-sm" style="padding: 5px 10px; font-size: 12px; opacity: 0.5;" data-i18n="tokens.deleteSelected">
                删除选中
              </button>
            </div>
          </div>
          <div class="inline-table-container" style="flex: 1; overflow-y: auto; border: 1px solid var(--neutral-200); border-radius: 6px;">
            <table class="inline-table" style="width: 100%; border-collapse: collapse;">
              <thead>
                <tr style="background: var(--neutral-100);">
                  <th style="width: 40px; padding: 8px; text-align: center;">
                    <input type="checkbox" id="selectAllAllowedModels" onchange="toggleSelectAllAllowedModels(this.checked)">
                  </th>
                  <th style="padding: 8px; text-align: left;" data-i18n="tokens.modelName">模型名称</th>
                  <th style="width: 60px; padding: 8px;"></th>
                </tr>
              </thead>
              <tbody id="allowedModelsTableBody">
                <!-- 动态渲染 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeEditModal()" class="btn btn-secondary" data-i18n="common.cancel">取消</button>
        <button onclick="updateToken()" class="btn btn-primary" data-i18n="common.save">保存</button>
      </div>
    </div>
  </div>

  <!-- 模型选择对话框 -->
  <div id="modelSelectModal" class="modal">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;" data-i18n="tokens.selectModelTitle">选择模型</h2>
        <button onclick="closeModelSelectModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" id="modelSearchInput" class="form-input" data-i18n-placeholder="tokens.searchModelPlaceholder" placeholder="搜索模型..." oninput="filterAvailableModels(this.value)">
        </div>
        <div id="selectAllContainer" style="display: none; padding: 8px 12px; border: 1px solid var(--neutral-200); border-bottom: none; border-radius: 6px 6px 0 0; background: var(--neutral-50);">
          <label style="display: flex; align-items: center; cursor: pointer; font-size: 13px;">
            <input type="checkbox" id="selectAllModelsCheckbox" style="margin-right: 8px;" onchange="toggleSelectAllModels(this.checked)">
            <span data-i18n="tokens.selectAllCurrent">全选当前列表</span>
            <span id="visibleModelsCount" style="margin-left: 8px; color: var(--neutral-500);"></span>
          </label>
        </div>
        <div id="availableModelsContainer" style="max-height: 300px; overflow-y: auto; border: 1px solid var(--neutral-200); border-radius: 6px;">
          <!-- 动态渲染可选模型列表 -->
        </div>
        <div style="margin-top: 8px; font-size: 12px; color: var(--neutral-500);">
          <span data-i18n="tokens.selectedPrefix">已选择</span> <span id="selectedModelsCount">0</span> <span data-i18n="tokens.selectedSuffix">个模型</span>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeModelSelectModal()" class="btn btn-secondary" data-i18n="common.cancel">取消</button>
        <button onclick="confirmModelSelection()" class="btn btn-primary" data-i18n="tokens.confirmAdd">确定添加</button>
      </div>
    </div>
  </div>

  <!-- 批量导入模型对话框 -->
  <div id="modelImportModal" class="modal">
    <div class="modal-content" style="max-width: 550px;">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;" data-i18n="tokens.importModelTitle">手动输入模型</h2>
        <button onclick="closeModelImportModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="margin-bottom: 12px;">
          <label class="form-label" style="margin-bottom: 8px;"><span data-i18n="tokens.inputModelLabel">输入模型名称</span> <span style="color: var(--neutral-500); font-size: 13px; font-weight: normal;" data-i18n="tokens.inputModelHint">(支持逗号或换行分隔)</span></label>
          <textarea
            id="tokenModelImportTextarea"
            class="form-input"
            rows="8"
            placeholder="gpt-4o,gpt-4o-mini&#10;claude-3-5-sonnet-20241022&#10;claude-3-5-haiku-latest"
            style="resize: vertical; min-height: 160px; font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 13px;"
            oninput="updateModelImportPreview()"
          ></textarea>
        </div>
        <div style="padding: 10px 12px; background: var(--info-50); border: 1px solid var(--info-200); border-radius: 6px; color: var(--neutral-700); font-size: 12px; margin-bottom: 12px;">
          <strong data-i18n="tokens.importTipTitle">提示：</strong><span data-i18n="tokens.importTipDesc">支持逗号分隔 <code style="background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 3px;">model1,model2</code> 或每行一个模型，自动去重</span>
        </div>
        <div id="tokenModelImportPreview" style="display: none; padding: 10px 12px; background: var(--success-50); border: 1px solid var(--success-200); border-radius: 6px; color: var(--success-700); font-size: 13px;">
          <span data-i18n="tokens.willAddPrefix">将添加</span> <span id="tokenModelImportCount">0</span> <span data-i18n="tokens.willAddSuffix">个模型</span>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeModelImportModal()" class="btn btn-secondary" data-i18n="common.cancel">取消</button>
        <button onclick="confirmModelImport()" class="btn btn-primary" data-i18n="tokens.confirmAdd">确定添加</button>
      </div>
    </div>
  </div>

  <!-- 令牌行模板 -->
  <template id="tpl-token-row">
    <tr data-token-id="{{id}}">
      <td style="font-weight: 500;">{{description}}</td>
      <td>
        <div><span class="token-display token-display-{{statusClass}}">{{maskedToken}}</span></div>
        <div style="font-size: 12px; color: var(--neutral-500); margin-top: 4px;">{{createdAt}}{{createdLabel}} · {{expiresAt}}</div>
      </td>
      <td style="text-align: center;">{{{callsHtml}}}</td>
      <td style="text-align: center;">{{{successRateHtml}}}</td>
      <td style="text-align: center;">{{{rpmHtml}}}</td>
      <td style="text-align: center;">{{{tokensHtml}}}</td>
      <td style="text-align: center;">{{{costHtml}}}</td>
      <td style="text-align: center;">{{{streamAvgHtml}}}</td>
      <td style="text-align: center;">{{{nonStreamAvgHtml}}}</td>
      <td style="color: var(--neutral-600);">{{lastUsed}}</td>
      <td style="white-space: nowrap;">
        <button class="btn-copy-token btn btn-secondary" style="padding: 4px 12px; font-size: 13px; margin-right: 4px;" data-token="{{token}}" data-i18n="common.copy">复制</button>
        <button class="btn btn-secondary btn-edit" style="padding: 4px 12px; font-size: 13px; margin-right: 4px;" data-i18n="common.edit">编辑</button>
        <button class="btn btn-danger btn-delete" style="padding: 4px 12px; font-size: 13px;" data-i18n="common.delete">删除</button>
      </td>
    </tr>
  </template>

  <!-- 统计徽章组件(可复用) -->
  <template id="tpl-stats-badge">
    <span class="stats-badge" style="{{style}}" title="{{title}}">{{text}}</span>
  </template>

</body>
</html>
