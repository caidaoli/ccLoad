<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/web/favicon.ico">
  <link rel="apple-touch-icon" href="/web/apple-touch-icon.png">
  <link rel="manifest" href="/web/manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <title>请求趋势 - Claude Code & Codex Proxy</title>
  <link rel="stylesheet" href="/web/assets/css/styles.css?v=__VERSION__">
  <link href="/web/assets/css/inter.css?v=__VERSION__" rel="stylesheet">
  <link rel="stylesheet" href="/web/assets/css/channels.css?v=__VERSION__">
  <!-- 引入 ECharts -->
  <script src="/web/assets/js/echarts.min.js?v=__VERSION__"></script>
</head>
<body class="trend-page">
  <div class="app-container">
    <!-- 主内容区域 -->
    <main class="main-content">
      <div class="content-area">
        <!-- 页面标题 -->
        <header class="mb-2">
        </header>

        <!-- Filter Bar -->
        <div class="filter-bar">
          <div class="filter-controls">
            <!-- 渠道类型筛选 -->
            <div class="filter-group">
              <label for="f_channel_type" class="filter-label">渠道类型</label>
              <select id="f_channel_type" class="filter-select" style="min-width: 120px;">
                <!-- 动态加载渠道类型选项 -->
              </select>
            </div>

            <!-- 时间范围筛选 -->
            <div class="filter-group">
              <label for="f_hours" class="filter-label">时间范围</label>
              <select id="f_hours" class="filter-select" style="min-width: 100px;">
                <!-- 动态生成选项 by date-range-selector.js -->
              </select>
            </div>

            <!-- 渠道ID筛选 -->
            <div class="filter-group">
              <label for="f_id" class="filter-label">渠道ID</label>
              <input type="number" id="f_id" class="filter-input" placeholder="输入ID..." style="max-width: 100px;">
            </div>

            <!-- 渠道名筛选 -->
            <div class="filter-group">
              <label for="f_name" class="filter-label">渠道名</label>
              <input type="text" id="f_name" class="filter-input" placeholder="包含文本...">
            </div>

            <!-- 模型筛选 -->
            <div class="filter-group">
              <label for="f_model" class="filter-label">模型</label>
              <select id="f_model" class="filter-select" style="min-width: 150px;">
                <option value="">全部模型</option>
                <!-- 动态加载模型列表 -->
              </select>
            </div>

            <!-- 令牌筛选 -->
            <div class="filter-group">
              <label for="f_auth_token" class="filter-label">令牌</label>
              <select id="f_auth_token" class="filter-select" style="min-width: 150px;">
                <option value="">全部令牌</option>
                <!-- 动态加载令牌列表 -->
              </select>
            </div>

            <!-- 操作按钮组 -->
            <div style="flex: none;">
              <button id="btn_filter" type="button" class="btn btn-primary" style="padding: 8px 16px; font-size: 14px;">筛选</button>
            </div>
          </div>
        </div>

        <!-- 趋势图表 -->
        <section class="mb-8 trend-chart-section">
          <div class="glass-card animate-slide-up trend-chart-card" style="animation-delay: 0.2s;">
            <div class="flex justify-between items-center mb-6">
              <h3 class="text-xl font-semibold">
                <svg class="inline-block w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 21l4-4 4 4"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"/>
                </svg>
请求趋势图表
              </h3>
              
              <!-- 控件与图例 -->
              <div class="flex items-center" style="gap:12px; flex-wrap: wrap;">
                <!-- 趋势类型切换 -->
                <div class="toggle-group" id="trend-type-group">
                  <div class="toggle-btn" data-type="count">调用次数</div>
                  <div class="toggle-btn" data-type="rpm">RPM</div>
                  <div class="toggle-btn active" data-type="first_byte">首字响应</div>
                  <div class="toggle-btn" data-type="duration">总耗时</div>
                  <div class="toggle-btn" data-type="tokens">Token用量</div>
                  <div class="toggle-btn" data-type="cost">费用消耗</div>
                </div>
                <!-- 渠道筛选器 -->
                <div class="channel-filter-container">
                  <button class="btn btn-secondary btn-sm" onclick="toggleChannelFilter()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"/>
                    </svg>
                    渠道筛选
                  </button>
                  <div class="channel-filter-dropdown" id="channel-filter-dropdown" style="display: none;">
                    <div class="filter-header">
                      <span>选择渠道</span>
                      <div class="filter-actions">
                        <button class="filter-action" onclick="selectAllChannels()">全选</button>
                        <button class="filter-action" onclick="clearAllChannels()">清空</button>
                      </div>
                    </div>
                    <div class="filter-content" id="channel-filter-list">
                      <!-- 动态生成渠道列表 -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 图表容器 -->
            <div class="chart-container">
              <div class="chart-loading" id="chart-loading">
                <div class="loading-spinner"></div>
                <div>正在加载趋势数据...</div>
              </div>
              <div class="chart-error" id="chart-error" style="display: none;">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.864-.833-2.634 0L4.18 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
                <div class="error-title">加载失败</div>
                <div class="error-message">请检查网络连接或重试</div>
              </div>
              <!-- ECharts 容器 -->
              <div id="chart" style="width: 100%; height: 100%; display: none;"></div>
            </div>

            <!-- 图表时间范围提示 -->
            <div class="chart-info">
              <div class="info-item">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span id="bucket-interval">数据更新间隔：--</span>
              </div>
              <div class="info-item">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span id="data-timerange">1小时数据展示</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>


  <!-- 渠道筛选项模板 -->
  <template id="tpl-channel-filter-item">
    <div class="channel-filter-item">
      <div class="channel-checkbox {{checkedClass}}"></div>
      <div class="channel-color-indicator" style="background-color: {{color}}"></div>
      <div class="channel-name">{{displayName}}</div>
    </div>
  </template>

  <script src="/web/assets/js/template-engine.js?v=__VERSION__"></script>
  <script src="/web/assets/js/date-range-selector.js?v=__VERSION__"></script>
  <script src="/web/assets/js/ui.js?v=__VERSION__"></script>
  <script src="/web/assets/js/trend.js?v=__VERSION__"></script>
</body>
</html>
